<!DOCTYPE html>
<html>
<head>
    <title>Dragonfly - Command Processor</title>
    <link rel="stylesheet" href="qunit/qunit.css" media="screen">
    <script src="qunit/qunit.js"></script>
    <script src="../src/ecma-debugger/syntax.js"></script>
    <script src="../src/ecma-debugger/formatter.js"></script>
    <script src="../src/lib/json.js"></script>
    <script src="../src/console/commandtransformer.js"></script>


<script>
window.transformer = new HostCommandTransformer();
  
function t(s) {
    return window.transformer.transform(s);
}
  
test("dir/dirxml", function() {
    equal(t("dir(foo)"), "console.dir(foo)");
    equal(t("dirxml(foo)"), "console.dirxml(foo)");

    equal(t("var x=dir(foo)"), "var x=console.dir(foo)");
    equal(t("var x=dirxml(foo)"), "var x=console.dirxml(foo)");

    equal(t("var x= dir(foo)"), "var x= console.dir(foo)");
    equal(t("var x= dirxml(foo)"), "var x= console.dirxml(foo)");

    equal(t("var x =dir(foo)"), "var x =console.dir(foo)");
    equal(t("var x =dirxml(foo)"), "var x =console.dirxml(foo)");

    equal(t("var x = dir(foo)"), "var x = console.dir(foo)");
    equal(t("var x = dirxml(foo)"), "var x = console.dirxml(foo)");
});

test("$", function() {
    equal(t("$(foo)"), "document.getElementById(foo)");
    equal(t("var x=$(foo)"), "var x=document.getElementById(foo)");
    equal(t("var x= $(foo)"), "var x= document.getElementById(foo)");
    equal(t("var x =$(foo)"), "var x =document.getElementById(foo)");
    equal(t("var x = $(foo)"), "var x = document.getElementById(foo)");
});

</script>

</head>
<body>
    <h1 id="qunit-header">Dragonfly - Command Processor</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
