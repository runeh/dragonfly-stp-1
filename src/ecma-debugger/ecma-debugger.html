<!doctype html>
<head>
<title>ecma debugger</title>
<link rel='stylesheet' href='style.css'>
<script src="../scripts/dom.js"></script>
<script src="../scripts/clientlib_async.js"></script>
<script src="debug.js"></script>
<script src="storage.js"></script>
<script src="helpers.js"></script>
<script src="syntax.js"></script>
<script src="formatter.js"></script>
<script src="templates.js"></script>
<script src="handlers.js"></script>
<script src="ecma-debugger.js"></script>
</head>
<body class='vertical-frame-container'>
<div id='debug-container' class='frame-vertical'>
  <input 
    type='button' 
    value='clear output' 
    onclick="document.getElementById('debug').innerHTML=''">
  <h2>Debug</h2>
  <pre id="debug"></pre>
</div>
<!-- <div 
  id='slider-for-debug-container' 
  class='frame-slider-vertical' 
  onmousedown='helpers.verticalFrames.setUpResizeFrame(arguments[0])'></div> -->
<div id='control-container' class='frame-vertical'>
  <div class='block'>
    <h2>Enviroment</h2>
    <div id="hello"></div>
  </div>
  <div class='block'>
    <h2>Stop At</h2>
    <div id="configuration"></div>
  </div>
  <div class='block'>
    <h2>Continue</h2>
    <div id="continues"></div>
  </div>
  <div class='block'>
    <h2>Runtimes</h2>
    <ul id="runtime-ids"></ul>
  </div>
  <div class='block'>
    <h2>Scripts</h2>
    <ul id="scripts"></ul>
  </div>
</div>
<!-- <div 
  id='slider-for-control-container' 
  class='frame-slider-vertical' 
  onmousedown='helpers.verticalFrames.setUpResizeFrame(arguments[0])'></div> -->
<div id='inspection-container' class='frame-vertical'>
  <h2>Backtrace</h2>
  <div id="backtrace"></div>
  <h2>Script</h2>
  <div id="source-view"></div>
</div>
<div id='selection_catcher_container'><input></div>
</body>
</html>
