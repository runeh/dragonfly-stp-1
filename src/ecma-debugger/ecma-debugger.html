<!doctype html>
<head>
<title>ecma debugger</title>
<link rel='stylesheet' href='../styles/html_frame_style.css'>
<link rel='stylesheet' href='debugger_style.css'>
<script src="../scripts/dom.js"></script>
<script src="../scripts/array.js"></script>
<script src="../scripts/html_frames.js"></script>
<script src="../scripts/clientlib_async.js"></script>

<script src="debug.js"></script>
<script src="storage.js"></script>
<script src="helpers.js"></script>
<script src="syntax.js"></script>
<script src="formatter.js"></script>
<script src="templates.js"></script>
<script src="handlers.js"></script>
<script src="action_handler.js"></script>
<script src="responseHandlers.js"></script>
<script src="tag.js"></script>


<script src="ecma-debugger.js"></script>
</head>
<body>
<div class='vertical-frame-container'>

<div id='command-line'>
  <input 
    type='button' 
    value='post' 
    onclick='debugger.postCommandline()' style='margin-left:50px'>
  <input 
    type='button' 
    value='examine obj' onclick="this.parentNode.getElementsByTagName('textarea')[0].value=
   '<examine-objects>\n  <tag>1</tag>\n  <runtime-id>x</runtime-id>\n  <object-id>x</object-id>\n</examine-objects>';">

  <input 
    type='button' 
    value='set breakpoint' 
    onclick="this.parentNode.getElementsByTagName('textarea')[0].value=
  '<add-breakpoint>\n  <breakpoint-id> x </breakpoint-id>\n  <source-position>\n    <script-id> x </script-id>\n    <line-number> x </line-number>\n  </source-position>\n</add-breakpoint>';">

  <h2>Command Line</h2>
  <div id='command-line-container'><textarea></textarea></div>
</div>


<div id='debug-container'>
  <input 
    type='button' 
    value='clear output' 
    onclick="document.getElementById('debug').innerHTML=''">
  <h2>Debug</h2>
  <pre id="debug"></pre>
</div>


<div id='control-container' class='horizontal-frame-container'>

  <div id='hello-container'>
    <h2>Enviroment</h2>
    <div id="hello"></div>
  </div>


  <div id='configuration-container'>
    <h2>Stop At</h2>
    <div id="configuration"></div>
  </div>


  <div id='continues-container'>
    <h2>Continue</h2>
    <div id="continues"></div>
  </div>


  <div id='runtime-ids-container'>
    <h2>Runtimes</h2>
    <ul id="runtime-ids"></ul>
  </div>


  <div id="scripts-container">
    <h2>Scripts</h2>
    <ul id="scripts"></ul>
  </div>

</div>

<div id='inspection-container' class='horizontal-frame-container'>

  <!-- <div id="source-view" onclick='handlers.breakpoint(arguments[0])'></div> -->
  <div id="source-view"></div>
  <div class='vertical-frame-container'>

    <div>
      <h2>Call Stack</h2>
      <div id="backtrace"></div>
    </div>

    <div>
      <ul id="examine-objects"></ul>
    </div>

  </div>
</div>
</div>
<div id='selection_catcher_container'><input></div>
</body>
</html>
